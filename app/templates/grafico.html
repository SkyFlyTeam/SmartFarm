{% extends 'base.html' %} {% block head %} {{ super() }}
<style type="text/css">
  main {
    display: flex;
    flex-direction: row;
    justify-content: center;
    padding: 1.2rem 3rem;
  }

  #link-Grafico {
    color: white !important;
    border-bottom: 2px solid #ffffff !important;
    padding-bottom: 1px !important;
  }

  @media (max-width: 991px) {
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.2rem 1rem;
    }
    #link-Grafico {
      color: #71A334 !important;
      border-bottom: 2px solid #71A334 !important;
    }
  }


</style>
{% endblock %} {% block content %}
<main>
  <form class="filtro" method="GET" action="/Graficos">
    <h1>Filtro</h1>
    <div class="forms">
        <div class="inputItem">
            <label for="DataInicio">Data de início:</label>
            <label for="DataInicio" id="label-SmallScreen">De</label>
            <input type="date" name="DataInicio" id="DataInicio" required/>
        </div>
        <div class="inputItem">
            <label for="DataTermino">Data de término:</label>
            <label for="DataInicio" id="label-SmallScreen">até</label>
            <input type="date" name="DataTermino" id="DataTermino" required/>
        </div>
        <div class="botoesFiltro">
          <button type="reset" class="btn" id="Limpar">
            <img id="IconExclude" src="/static/img/ExcludeIcon.svg" alt="" />
            <span>Limpar</span>
          </button>
          <button type="submit" class="btn btn-light">
            <img src="/static/img/filtro.svg" alt="Filtrar" style="width: 1.3rem;">
            <span>Filtrar</span>
          </button>
        </div>
    </div>
  </form>

  <div class="cardgrid">
    <div class="card">{{ plotly_div|safe }}</div>
    <div class="card">{{ plotly_div1|safe }}</div>
    <div class="card">{{ plotly_div2|safe }}</div>
    <div class="card">{{ plotly_div3|safe }}</div>
  </div>
</main>
{% endblock content %}
